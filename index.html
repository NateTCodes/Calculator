<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iphone Calculator</h1>
    <div id="calculator">
        <div class="time-battery-wifi">
            <span id="time"></span>
            <div class = "icons">
                <img src="images/signal.png" alt="signal icon" id="signal">
                <img src = "images/wifi.png" alt = "wifi icon" id="wifi">
                <img src = "images/battery.png" alt = "battery icon" id="battery">
            </div>
        </div>
        <div class="date"></div>
        <div id="display">0</div>
        <div class = "row1">
            <button id="clear" class="misc">AC</button>
            <button id="sign" class="misc">+/-</button>
            <button id="percent" class="misc">%</button>
            <button id="divide" class = "operator">รท</button>
        </div>
        <div class = "row2">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiply" class = "operator">x</button>
        </div>
        <div class = "row3">
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtract" class = "operator">-</button>
        </div>
        <div class = "row4">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="add" class = "operator">+</button>
        </div>
        <div class = "row5">
            <button id="zero" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <div>
        Icons from <a href="https://icons8.com/icons" title=Icons8>www.icons8.com/icons</a>
    </div>
</body>
